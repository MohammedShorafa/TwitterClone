<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-solid fa-house-chimney"></i> <span>Home</span></li>
                <li><i class="fa-solid fa-hashtag"></i> <span>Explor</span></li>
                <li><i class="fa-solid fa-bell"></i> <span>Notifcation</span></li>
                <li><i class="fa-solid fa-square-envelope"></i><span>Messages</span></li>
                <li><i class="fa-solid fa-bookmark"></i> <span>Bookmarks</span></li>
                <li><i class="fa-solid fa-rectangle-list"></i> <span>Lists</span></li>
                <li><i class="fa-solid fa-user-tie"></i> <span>Profile</span></li>
                <li class="mm"><i class="fa-solid fa-angles-right"></i> <span>More</span></li>
            </ul>
            <button>Tweet</button>
        </header>
        <main>
            <p class="Home">Home</p>
            <section>
                <img src="img/tvO2ZW2t_400x400-modified.png" alt="photo">
                <input class="userName" type="text" placeholder="userName">
                <input class="tweett" type="text" placeholder="Whats happning">
            </section>
            <section class="icon">
                <i class="fa-solid fa-images"></i>
                <i class="fa-solid fa-gift"></i>
                <i class="fa-solid fa-face-smile"></i>
                <i class="fa-solid fa-business-time"></i>
                <i class="fa-solid fa-location-dot"></i>
                <input type="submit" class="submit , add" value="Tweet">
            </section>
            <div class="tweetss">
            </div>
        </main>
        <section class="Trending">
            <input type="text" placeholder="Search Twitter">
            <p>Trends for you</p>
        </section>

    </div>
    <script src="main.js"></script>
</body>

</html>
